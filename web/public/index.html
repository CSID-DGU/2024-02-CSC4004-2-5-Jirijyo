<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 인식 AI</title>
  <link rel="stylesheet" href="App.css">
</head>

<body>
  <div id="root"></div>
  <div class="nav">
    지리죠?
    <div class="nav-items">
      <img src="dongguk_logo.jpg" alt="Dongguk University Logo" width="100">
    </div>
  </div>
  <div class="content">
    <p></p>
  </div>
  <div class="header">
    <h1>객체 인식 AI</h1>
    <p>저조도 환경에서 객체 인식을 해보세요.</p>
  </div>

  <div class="container">
    <form id="upload-form">
      <label for="file-upload" class="file-label">이미지 선택:</label>
      <input type="file" id="file-upload" name="file" accept="image/*">
      <button type="submit" class="upload-button">이미지 업로드</button>
    </form>
    <div id="result-container"style="display:none;">
      <div id="original-image-container">
        <!-- 원본 이미지와 결과 이미지가 세로로 배열됩니다 -->
      </div>
      <div class="action-buttons">
        <button id="retry-button">다시 하기</button>
        <button id="download-button" href="#" download="result-image.png">다운로드</button>
      </div>
    </div>
  </div>

  <script src="App.js" defer></script>
</body>

</html>
